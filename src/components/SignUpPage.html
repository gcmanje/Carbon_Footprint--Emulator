<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <div class="auth-container">
    <h1>Sign Up</h1>

    <p id="signup-error-message"></p>

  </div>
  <script src="../assets/js/auth.js"></script>
</body>
